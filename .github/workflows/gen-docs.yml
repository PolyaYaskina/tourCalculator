name: Generate Mermaid Docs

on:
  push:
    paths:
      - 'yg_tour_builder/backend/app/models/**.py'
      - 'yg_tour_builder/backend/generate_mermaid.py'
      - '.github/workflows/gen-docs.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: yg_tour_builder/backend

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pydantic

      - name: 🧬 Generate Mermaid schema
        run: |
          python generate_mermaid.py > ../../docs/_autogen.mmd

      - name: Commit generated schema
        run: |
          git config --global user.name "Mermaid Bot"
          git config --global user.email "actions@github.com"
          git add ../../docs/_autogen.mmd
          git commit -m "🧬 Auto-update Mermaid schema" || echo "No changes"
          git push
